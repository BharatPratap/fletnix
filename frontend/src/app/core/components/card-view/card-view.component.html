<div>
    <div *ngIf="selectedCard">
        <app-details [movie]="selectedCard" (closeDetailsClick)="closeDetails()"/>
    </div>
    <div *ngIf="movieList" class="grid grid-cols-5 gap-4 bg-gray-900">
        <div *ngFor="let movie of movieList" class="">
            <app-card [movie]="movie" (showDetailsClick)="showDetails(movie)"/>
        </div>
    </div>
    <div class=" bg-gray-900 text-center py-5">
        <div>
            <button class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700" [disabled]="movieData?.page === 1" (click)="prevPage()">
                Previous
            </button>
            <span class="text-white mx-3">
                Page {{ movieData?.page }} of {{ movieData?.totalPages }}
            </span>
            <button class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700" [disabled]="movieData?.page === movieData?.totalPages" (click)="nextPage()">
                Next
            </button>
        </div>
    </div>
</div>
