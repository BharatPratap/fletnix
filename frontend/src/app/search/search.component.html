<!-- search.component.html -->
<div>Search here</div>
<div>
    <input [(ngModel)]="query" placeholder="Search term" />
    <button (click)="search()">Search</button>
</div>

<div *ngIf="results?.items">
    <table>
        <thead>
            <tr>
                <th>type</th>
                <th>title</th>
                <th>release Year</th>
                <th>duration</th>
                <th>description</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of results?.items">
                <td>{{item?.type}}</td>
                <td>{{item?.title}}</td>
                <td>{{item?.releaseYear}}</td>
                <td>{{item?.duration}}</td>
                <td>{{item?.description}}</td>

            </tr>
        </tbody>
    </table>

    <div>
        <button [disabled]="results?.page === 1" (click)="prevPage()">Previous</button>
        Page {{ results?.page }} of {{ results?.totalPages }}
        <button [disabled]="results?.page === results?.totalPages" (click)="nextPage()">Next</button>
    </div>
</div>
